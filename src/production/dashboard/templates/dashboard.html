<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        let outputData = [];
        let anomalyData = [];

        // Function to fetch latest data
        async function fetchLatestData() {
            try {
                const response = await fetch("/get_latest_data");
                const data = await response.json();

                if (data.output_data) {
                    outputData.push(data.output_data);
                    if (outputData.length > 10) outputData.shift(); // Keep only the last 10
                }

                if (data.anomaly_data) {
                    anomalyData.push(data.anomaly_data);
                    if (anomalyData.length > 10) anomalyData.shift(); // Keep only the last 10
                }

                updateTable(outputData, "general-table");
                updateTable(anomalyData, "anomaly-table");
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Function to update the table
        function updateTable(data, tableId) {
            const table = document.getElementById(tableId);
            
            // Clear the existing rows (except the header)
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            // Insert new rows (limit to 10)
            const dataRows = Array.isArray(data) ? data : [data];
            for (let i = 0; i < dataRows.length; i++) {
                const row = table.insertRow();
                const timeCell = row.insertCell(0);
                const tempCell = row.insertCell(1);
                const humCell = row.insertCell(2);
                const noiseCell = row.insertCell(3);
                const resultCell = row.insertCell(4);

                timeCell.textContent = new Date(dataRows[i].data.timestamp).toLocaleString();
                tempCell.textContent = dataRows[i].data.temperature.toFixed(2) + "Â°C";
                humCell.textContent = dataRows[i].data.humidity.toFixed(2) + "%";
                noiseCell.textContent = dataRows[i].data.noise_level.toFixed(2) + " dB";
                resultCell.textContent = dataRows[i].result.details;

                if (dataRows[i].result.is_anomaly) {
                    row.style.backgroundColor = "#ffcccc";  // Highlight anomalies in red
                }
            }
        }

        // Function for health check
        async function triggerHealthCheck() {
            try {
                const response = await fetch("/check_health");
                const data = await response.json();

                const statusElement = document.getElementById("health-status");
                statusElement.textContent = `Status: ${data.status} - ${data.message}`;
                
                if (data.status === "fail") {
                    statusElement.style.color = "red";
                } else if (data.status === "warning") {
                    statusElement.style.color = "orange";
                } else {
                    statusElement.style.color = "green";
                }
            } catch (error) {
                console.error("Error checking health:", error);
                document.getElementById("health-status").textContent = "Error checking system health.";
            }
        }

        setInterval(fetchLatestData, 500);  // milliseconds

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .anomaly {
            background-color: #ffcccc;
        }
        #health-status {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Data Dashboard</h2>

    <h3>General Data</h3>
    <table id="general-table">
        <tr>
            <th>Time</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Noise Level</th>
            <th>Result</th>
        </tr>
    </table>

    <h3>Anomaly Data</h3>
    <table id="anomaly-table">
        <tr>
            <th>Time</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Noise Level</th>
            <th>Result</th>
        </tr>
    </table>

    <!-- Health Check Section -->
    <h3>System Health Check</h3>
    <button onclick="triggerHealthCheck()">Check Health</button>
    <p id="health-status"></p> <!-- This is where the health status will be displayed -->
</body>
</html>
